<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="_cssform/estilo.css">

</head>
<body>
    
    
    <div class="container">
    <div class="form-image">
        <img src="imagemform/medicina.png">
    </div>

    <div class="form"> 
        <form action="#">
          <div class="form-header">     
        <div class="title">
            <h1> Cadastrar-se</h1>
      
        </div> <br>
         
        <div class="login-button"> 
            <button> <a href="#"> Entrar </a></button>
      
        </div>
    </div> 
   
        <div class="input-group" >

        <div class="input-box">
            <label for="firstname"> Primeiro Nome </label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
        </div>
        
        <div class="input-box">
            <label for="lastname"> Sobrenome </label>
            <input id="lastname" type="text" name="lasttname" placeholder="Digite o seu último nome" required>
        </div>
      

        <div class="input-box">
            <label for="email"> E-mail </label>
            <input id="email" type="email" name="lasttname" placeholder="Digite o seu email" required>
        </div> 

        <div class="input-box">
            <label for="number"> Telefone </label>
            <input id="number" type="tel" name="number" placeholder="(+244) xxx xxx xxx " required>
        </div> 
        <div class="input-box">
            <label for="password"> Senha </label>
            <input id="password" type="tel" name="password" placeholder="Digite a sua senha" required>
        </div>
        <div class="input-box">
            <label for="confirmpassword"> Confirme a sua senha </label>
            <input id="confirmpassword" type="confirmpassword" name="confirmpassword" placeholder="Digite a sua senha" required>
        </div>
    </div>  
 <div class="gender-inputs">

    <div class="gender-title">
        <h6>Gênero </h6>
    </div>

    <div class="gender-group">

        <div class="gender-input">
            <input type="radio" id="female" name="gender">       
           <label for=" female"> Feminino</label> 
        </div>
        <div class="gender-input">
            <input type="radio" id="male" name="gender">       
           <label for=" male"> Masculino </label> 
        </div>
        <div class="gender-input">
            <input type="radio" id="others" name="gender">       
           <label for=" others">Outros </label> 
        </div>

        <div class="gender-input">
            <input type="radio" id="nome" name="gender">       
           <label for="nome">Prefiro não dizer </label> 
        </div>

    </div>
 </div>
<div class="continuar-button">
    <button> <a href="#"> continuar </a></button>

</div>


 

       </form>
      </div>
    </div>
    
</body>
</html>
